<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ร้านไอศกรีม CMU</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff66b2;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: #fff;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .icecream {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      background-color: #fff0f5;
    }
    .icecream img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      color: #ff3399;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Chiang_Mai_University_Seal.svg/1200px-Chiang_Mai_University_Seal.svg.png" alt="โลโก้ CMU">
    <h1>ร้านไอศกรีม CMU</h1>
  </header>

  <div class="container">
    <div class="icecream">
      <img src="https://images.unsplash.com/photo-1589710751802-7e4c1d3f3f3f?auto=format&fit=crop&w=600&q=80" alt="ไอศกรีมวานิลลา">
      <h2>วานิลลา</h2>
      <p class="price">ราคา: 35 บาท</p>
    </div>
    <div class="icecream">
      <img src="https://images.unsplash.com/photo-1590080877037-7c1d3f3f3f3f?auto=format&fit=crop&w=600&q=80" alt="ไอศกรีมช็อกโกแลต">
      <h2>ช็อกโกแลต</h2>
      <p class="price">ราคา: 40 บาท</p>
    </div>
    <div class="icecream">
      <img src="https://images.unsplash.com/photo-1590080877037-7c1d3f3f3f3f?auto=format&fit=crop&w=600&q=80" alt="ไอศกรีมสตรอว์เบอร์รี่">
      <h2>สตรอว์เบอร์รี่</h2>
      <p class="price">ราคา: 38 บาท</p>
    </div>
  </div>

</body>
</html>
