<html lang="th">

  <title>Samsung Galaxy S23 Series</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff66b2;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: #fff;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }
    .icecream {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      background-color: #fff0f5;
    }
    .icecream img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      color: #ff3399;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="โลโก้ CMU">

  <div class="container">
    <div class="icecream">
      <img src="icecream11.jpg" alt=ไอศกรีมวานิลลา">
      <h2>วานิลลา</h2>
      <p class="price">ราคา: 35 บาท</p>
    </div>
    <div class="icecream">
      <img src="icecream22.jpg" alt=ไอศกรีมช็อกโกแลต">
      <h2>ช็อกโกแลต</h2>
      <p class="price">ราคา: 40 บาท</p>
    </div>
    <div class="icecream">
      <img src="icecream33.jpg" alt="ไอศกรีมสตรอว์เบอร์รี่">
      <h2>สตรอว์เบอร์รี่</h2>
      <p class="price">ราคา: 38 บาท</p>
    </div>
  </div>
